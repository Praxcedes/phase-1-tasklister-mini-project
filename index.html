<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="task-user">Assigned to:</label>
      <input type="text" id="task-user" placeholder="e.g. Praxcedes">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <select id="priority-level">
        <option value="low">Low priority</option>
        <option value="medium">Medium priority</option>
        <option value="high">High priority</option>
      </select>
      <label for="due-date">Due date</label>
      <input type="date" id="due-date" name="due-date" />

      <input type="submit" value="Create New Task">

    </form>
     <button id="sort-btn">Sort by priority</button>
     <button id="sort-data-btn">Sort by Due Date</button>
    <div id="list">
      <h2>My Todos:</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
